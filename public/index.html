<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/saqibbedar/chat-app/3edd7b6d9ae0494fcb1b25746e1fb84eff5414bd/public/chat_app.svg" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="welcome" class="absolute top-0 left-0 h-[100vh] w-full bg-[url('https://raw.githubusercontent.com/saqibbedar/chat-app/refs/heads/main/public/background.png')] bg-cover bg-center z-50 grid place-items-center">
      <div class="bg-white px-10 py-8 rounded flex flex-col items-center shadow-md m-3">
        <img src="https://raw.githubusercontent.com/saqibbedar/chat-app/3edd7b6d9ae0494fcb1b25746e1fb84eff5414bd/public/chat_app.svg" class=" sm:h-[20vw]" alt="">
        <h1 class="font-bold text-2xl sm:text-4xl text-center uppercase">Welcome</h1>
        <p class="sm:mt-1 text-zinc-400 text-base sm:text-xl text-center">Press continue to get started</p>
        <button type="button" class="mt-1 sm:mt-2 bg-[#077eff] text-white text-[1rem] rounded px-2 py-1" onclick="gotoChat()">Continue</button>
        </div>
    </div>

    <div class="h-[100vh] w-full w-full bg-[url('https://raw.githubusercontent.com/saqibbedar/chat-app/refs/heads/main/public/background.png')] bg-cover bg-center grid place-items-center">

        <div class="bg-white text-black w-[90%] sm:w-[80%] m-auto rounded shadow-md p-5 sm:p-8">
            <header class="flex items-center justify-between">
                <div class="flex gap-2 items-center justify-center mb-1"><img src="https://raw.githubusercontent.com/saqibbedar/chat-app/3edd7b6d9ae0494fcb1b25746e1fb84eff5414bd/public/chat_app.svg" class="h-7 sm:h-9 mt-1" alt=""> <h1 class="font-bold text-[1rem] sm:text-2xl">Chats</h1></div>
                <div class="flex gap-3 items-center relative">
                    <div id="menu-icon">
                        <svg stroke="currentColor" onclick="openMenu()" fill="currentColor" stroke-width="0" viewBox="0 0 20 20" aria-hidden="true" class="h-4 w-4 sm:h-5 sm:w-5 cursor-pointer" xmlns="http://www.w3.org/2000/svg"><path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z"></path></svg>
                    </div>
                    <div id="menu" class="absolute top-[35px] sm:top-[40px] right-[1px] bg-black/80 text-white w-[fit-content] rounded-md px-5 py-5 flex flex-col gap-1 hidden">
                        <div class="cursor-pointer text-[1rem] whitespace-nowrap hover:bg-[#077eff] px-4 py-2 rounded-md transition-all select-none">View Story Boards</div>
                        <div class="cursor-pointer text-[1rem] whitespace-nowrap hover:bg-[#077eff] px-4 py-2 rounded-md transition-all select-none">View Time Table</div>
                        <div onclick="closeChat()" class="cursor-pointer text-[1rem] whitespace-nowrap hover:bg-[#077eff] px-4 py-2 rounded-md transition-all select-none">Close Chat</div>
                    </div>
                </div>
            </header>

            <div class="">
                <div class="chat-body">
                    <div id="chats" class="h-[70vh] bg-[url('./bg.jpg')] bg-cover bg-center my-2 overflow-y-scroll rounded-md">
                        <ul id="messages" class="flex flex-col gap-2 px-8 pt-8">
                            <!-- dynamic chats will go here -->
                        </ul>
                    </div>
                    <form id="form" class="w-full bg-white flex gap-2" action="">
                        <input
                            id="input"
                            autocomplete="off"
                            placeholder="Type a message"
                            class="w-full outline-none border rounded-full pl-3 py-2"
                            />
                        <button type="submit" class="bg-[#077eff] text-white rounded-full px-4">Send</button>
                    </form>
                </div>
            </div>
        </div>
        
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>

    function gotoChat(){
      localStorage.setItem('welcome_page', 'hide');
        document.getElementById("welcome").style.display = "none";
    }

    function openMenu(){
        document.getElementById("menu").classList.remove("hidden");
        document.getElementById("menu-icon").innerHTML = `
        <svg id="close-menu-icon" stroke="currentColor" onclick="closeMenu()"  class="h-4 w-4 sm:h-5 sm:w-5 cursor-pointer" fill="none" stroke-width="0" viewBox="0 0 15 15"  xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M11.7816 4.03157C12.0062 3.80702 12.0062 3.44295 11.7816 3.2184C11.5571 2.99385 11.193 2.99385 10.9685 3.2184L7.50005 6.68682L4.03164 3.2184C3.80708 2.99385 3.44301 2.99385 3.21846 3.2184C2.99391 3.44295 2.99391 3.80702 3.21846 4.03157L6.68688 7.49999L3.21846 10.9684C2.99391 11.193 2.99391 11.557 3.21846 11.7816C3.44301 12.0061 3.80708 12.0061 4.03164 11.7816L7.50005 8.31316L10.9685 11.7816C11.193 12.0061 11.5571 12.0061 11.7816 11.7816C12.0062 11.557 12.0062 11.193 11.7816 10.9684L8.31322 7.49999L11.7816 4.03157Z" fill="currentColor"></path></svg>
        `;
    }

    function closeMenu(){
        document.getElementById("menu").classList.add("hidden");
        document.getElementById("menu-icon").innerHTML = `<svg stroke="currentColor" onclick="openMenu()" fill="currentColor" stroke-width="0" viewBox="0 0 20 20" aria-hidden="true" class="h-4 w-4 sm:h-5 sm:w-5 cursor-pointer" xmlns="http://www.w3.org/2000/svg"><path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z"></path></svg>`;
    }

    function closeChat(){
      localStorage.removeItem('welcome_page');
      document.getElementById("welcome").style.display = "grid";
      closeMenu(); // close the menu
    }

    function clearLocalStorage(){
      if(localStorage.getItem('welcome_page') == 'hide'){
        document.getElementById("welcome").style.display = "none";
      }else{
        document.getElementById("welcome").style.display = "grid";
      }
    }

    clearLocalStorage();

      const socket = io();

      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const messages = document.getElementById("messages");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (input.value) {
          socket.emit("chat message", input.value);
          input.value = "";
        }
      });

      socket.on("chat message", (msg) => {
        const listitem = document.createElement("li");
        listitem.classList.add("shadow-md");
        listitem.textContent = msg;
        messages.appendChild(listitem);
        let chatbody = document.getElementById("chats");
        chatbody.scrollTop = chatbody.scrollHeight;
      });
    </script>
  </body>
</html>
